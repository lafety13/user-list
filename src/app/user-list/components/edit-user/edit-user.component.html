<div class="d-flex gap-4 flex-column">
    <div class="d-flex gap-3">
        <button type="button" class="btn btn-primary" (click)="backToList()">Back to list</button>
        <button type="button" class="btn btn-primary" [disabled]="formRef.formGroup.invalid" (click)="save(formRef.formGroup)">Save changes</button>
    </div>
    <app-user-form #formRef [data]="user$ | async"></app-user-form>
</div>

<div *ngIf="loading$ | async" class="position-absolute h-100 w-100 top-0 start-0 d-flex justify-content-center align-items-center bg-dark bg-transparent">
    <div class="spinner-border" role="status">
        <span class="sr-only"></span>
    </div>
</div>
